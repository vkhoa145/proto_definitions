syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "github.com/vkhoa145/proto_definitions/gen/go/user/v1;userv1";

service UserService {
  rpc SignUp(GetUserProfileRequest) returns (UserProfileResponse) {
    option (google.api.http) = {
      post: "/v1/user/auth/sign_up"
      body: "*"
    };
  }
}

message GetUserProfileRequest {
  int32 user_id = 5;
}

message UserProfileResponse {
  string email = 1;
  string birthday = 4;
  int32 age = 5;
  string phone = 6;
}
